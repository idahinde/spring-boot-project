<h1>User Login</h1>
<h4 style="color: red;">{{msg}}</h4>
<p>&nbsp;</p>
<form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="loginEvent()">
  <div class="row">
    <div class="col-md-7">

      <div class="row mt-3">
        <label class="col-md-3 text-md-end">Username:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" formControlName="username" placeholder="Username"/>
        </div>
      </div>

      <div class="row mt-2">
        <label class="col-md-3 text-md-end">Password:</label>
        <div class="col-md-9">
          <input type="text" class="form-control" formControlName="password" placeholder="Password"/>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-3 offset-md-9">
          <button class="btn btn-success btn-lg" type="submit">Login</button>
        </div>
      </div>

    </div>
  </div>
</form>
